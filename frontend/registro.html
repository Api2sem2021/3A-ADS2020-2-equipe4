                </ul>
            </div>
            <div class="entrada">
            <h2> Preencha com o nome e a senha</h2>
            <fieldset>
                <legend>Registro</legend>
                <form name="form">
                    Nome: <input class="nomer" type="text" name="Nome" autocomplete="off"><br><br>
                    senha: <input class="senhar" type="password" name="Senha" autocomplete="off"><br><br>
                    email: <input class="emailr" type="text" name="Email" autocomplete="off"><br><br>
                    <input type="button" name="Enviar" value="Enviar" onclick="register()"> 
                    <a href=".index"><input type="reset" name="limpar" value="Limpar" ></a>
                </form>
            </fieldset>
            </div> 
        </main>
        <script>
            const nome_register = document.querySelector(".nomer");
            const senha_register = document.querySelector(".senhar");
            const email_register = document.querySelector(".emailr");

            console.log('entrou no js register')

            function register() {
                const users = localStorage.getItem('USERS');

                const user = { 
                    name: nome_register.value, 
                    password: senha_register.value, 
                    email: email_register.value 
                };
                
                if (users){
                    localStorage.setItem('USERS', JSON.stringify([...JSON.parse(users), user])); 
                    return;
                }

                localStorage.setItem('USERS', JSON.stringify([user]));  

                  
            }
        </script>
